beanObject:
  type: object
  required:
    - id
  properties:
    id:
      description: A UUID.
      type: string
      format: uuid
  description: An object with an ID.
money:
  type: object
  required:
    - cents
  properties:
    cents:
      type: integer
      minimum: 0
      description: Value in cents.
  description: Monetary value.
